<!doctype html>
<html>

<head>
  <title>Create Reminder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="reminder-popup-container">
    <!-- Create -->
    <div class="container section" id="create-section">
      <h6 class="mb-3">Create new reminder</h6>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" id="title">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Date:</label>
            <input type="date" class="form-control" id="date">
          </div>
        </div>

        <div class="col-6">
          <div class="form-group">
            <label>Time:</label>
            <input type="time" class="form-control" id="time">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-success btn-block" id="add-reminder-btn">Save</button>
          <button class="btn btn-success btn-block d-none" id="edit-reminder-btn">Edit</button>
        </div>
      </div>
    </div>
    <!-- Create -->

    <!-- Manage -->
    <div class="container section" id="manage-section">
      <h6 class="mb-3">Manage Reminders</h6>
      <div class="row">
        <div class="col">
          <ul class="list-group" id="reminder-list">
            <li class="list-group-item">(No reminders created yet.)</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Manage -->

  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
